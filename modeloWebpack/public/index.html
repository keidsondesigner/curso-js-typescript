<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curso JS com TypeScript</title>
  </head>
  <body>
    <section class="container">
      <h1>Calculadora de IMC</h1>
      <p>
        Esse é um paragrafo, todos paragrafos são filhos de um titulo ou

      </p>

      <form action="">
        <label for="input-teste-1">Nome</label>

        <label for="input-teste-3">Email</label>
        <input type="email" id="input-teste-3" />

        <label for="input-teste-4">Whatsapp</label>
        <input type="number" id="input-teste-4" />

        <button>Enviar</button>

    <script src="./assets/js/bundle.js"></script>
