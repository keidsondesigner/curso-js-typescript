<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curso JS com TypeScript</title>
</head>

<body>
    <section class="container">
        <h1>Gerador de senhas</h1>
        <div>
            <div class="senha-gerada">Insira um quantidade</div>
        <div>
            <input class="qtd-caracters" value="20" type="number" min="1" max="50"/>
        </div>
        <div class="elementos">
            <div>
                <label for="">Adicionar maiúsculas</label>
                <input type="checkbox" class="chk-maiusculas" id="" checked />
            </div>
            <div>
                <label for="">Adicionar minúsculas</label>
                <input type="checkbox" class="chk-minusculas" checked />
            </div>
            <div>
                <label for="">Adicionar números</label>
                <input type="checkbox" class="chk-numeros" checked />
            </div>
            <div>
                <label for="">Adicionar simbolos</label>
                <input type="checkbox" class="chk-simbolos" checked />
            </div>
        </div>
        <button class="gerar-senha">Gerar senha</button>
        </div>
    </section>
    <script src="./assets/js/bundle.js"></script>
</body>
</html>
