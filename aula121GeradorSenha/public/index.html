<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curso JS com TypeScript</title>
  </head>
  <body>
    <section class="container">
      <h1>Calculadora de IMC</h1>
      <div class="senha-gerada"></div>
      <div>
        Quantidade de caracteres
        <input type="number" />
      </div>
      <div>
        Adicionar maiúsculas
        <input type="checkbox" class="chk-maiusculas" checked />
      </div>
      <div>
        Adicionar minúsculas
        <input type="checkbox" class="chk-minusculas" />
      </div>
      <div>
        Adicionar números
        <input type="checkbox" class="chk-numeros" />
      </div>
      <div>
        Adicionar simbolos
        <input type="checkbox" class="chk-simbolos" />
      </div>
      <button>Gerar senha</button>
    </section>
    <script src="./assets/js/bundle.js"></script>
  </body>
</html>
